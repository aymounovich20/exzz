<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2px" style="border-color: black;">
        <tr>
            <td style="padding-right: 118px;">
                <h3>Vos Cordonnées</h3>
                <table>
                    <tr>
                        <td>
                            <label for="">Nom :</label>
                        </td>
                        <td>
                            <input type="text" value="votre nom">
                        </td>
                    </tr>
                    <tr>
                        <td>Prénom :</td>
                        <td><input type="text" value="votre prénom"></td>
                    </tr>
                    <tr>
                        <td>
                            Date de Naissance :
                        </td>
                        <td>
                            <input type="date" name="" id="">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Mail :
                        </td>
                        <td>
                            <input type="text" name="" id="" value="votre mail">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Votre Site :
                        </td>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>Code :</td>
                        <td>
                            <input type="text" name="" id="">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Genre :
                        </td>
                        <td>
                            <input type="radio" name="" id="">
                            <label for="">Homme</label><br>
                            <input type="radio" name="" id="">
                            <label for="">Femme</label><br>
                        </td>
                    </tr>
                    <tr>
                        <td>Pays :</td>
                        <td>
                            <select name="" id="">
                                <option value="">Votre Pays</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <br>
    <table  border="2px" style="border-color: black;">
        <tr>
            <td>
                <h3>Vos gouts</h3>
                <input type="checkbox" name="" id="">
                <label for="">
                    Tarte aux fraises a la creme d'amandes
                </label><br>
                <input type="checkbox" name="" id="">
                <label for="">
                    Tarte aux prunes
                </label><br>
                <input type="checkbox" name="" id="">
                <label for="">
                    Tarte aux rustique aux mirabelles de Lorraine,noisette et miel
                </label><br>
                <Textarea placeholder="decrives vos gout en detail" cols="52" rows="4"></Textarea>
            <td>
        </tr>
    </table>
    <br>
    <table border="2px" style="border-color: black;">
        <tr>
            <td >
                <h3>Envoyer nous votre photo</h3>
                <center>
                    <input type="file" name="" id="" > <br>
                </center>
                
                <input type="reset" value="Effacer" style="margin: 20px;">
                <input type="submit" value="Envoyer">
            </td>
        </tr>
    </table>
</body>
</html>
